<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Assign</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Assign Vendor to {{ event.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Assign Vendor</button>
    </form>
</div>
{% endblock %}

</body>
</html>
