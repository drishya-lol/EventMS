{% load events %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
  {% include 'navbar.html' %}
    <div class="container">
        <h1 class="page-header">Vendors</h1>
        {% if user|is_Admin or user|is_Vendor %}
        <div class="text-center">
            <a href="{% url 'vendor-create' %}" class="btn btn-primary create-btn">
                <i class="fas fa-plus"></i> Create New Vendor
            </a>
        </div>
        {% endif %}
        <div class="list-group">
            {% for i in vendor %}
            <a href="{% url 'vendor-details' i.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1 vendor-name">{{ i.name }}</h5>
                        <small class="vendor-info">
                            <i class="fas fa-tools"></i> {{ i.services_offered }}
                            <i class="fas fa-tag ml-2"></i> {{ i.pricing }}
                        </small>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
