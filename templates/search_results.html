<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searched Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Event Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/event-list/">All Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Search and Filter Events</h2>

        <!-- Search Input -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search events by keyword" id="event-search">
            <button class="btn btn-primary" type="button" id="search-btn">Search</button>
        </div>

        <!-- Filters Form -->
        <form id="filter-form" class="mb-4">
            <div class="row g-3">
                <!-- Event Categories -->
                <div class="col-md-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                        <option value="">All</option>
                        <option value="weddings">Weddings</option>
                        <option value="conferences">Conferences</option>
                        <option value="parties">Parties</option>
                        <option value="concerts">Concerts</option>
                    </select>
                </div>

                <!-- Date Range -->
                <div class="col-md-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>

                <!-- Location -->
                <div class="col-md-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location">
                </div>

                <!-- Pricing -->
                <div class="col-md-3">
                    <label for="price" class="form-label">Max Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter maximum price">
                </div>

                <!-- Available Seats -->
                <div class="col-md-3">
                    <label for="seats" class="form-label">Min Available Seats</label>
                    <input type="number" class="form-control" id="seats" placeholder="Enter minimum seats">
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Apply Filters</button>
        </form>

        <!-- Event Cards -->
        <div>
            {% for event in events %}
            <div class="card mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                    <p><strong>Location:</strong> {{ event.location }}</p>
                    <p><strong>Price:</strong> {{ event.price }}</p>
                    <p><strong>Available Seats:</strong> {{ event.available_seats }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
